<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/todoStyles.css" />
  <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js/todoScript.js" defer></script>
  <script src="../js/navScript.js" defer></script>
</head>



<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <!-- Brand name -->
      <a class="navbar-brand" href="#">Todo</a>
  
      <!-- Hamburger toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible menu -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="../home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigate('../pages/todo.html')">ToDos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigate('../pages/music.html')">Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigate('../pages/videos.html')">Videos</a>
          </li>
        </ul>
  
        <!-- Right-aligned auth link -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span id="authLink" class="nav-link"></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>
                    <label for="todoUserInput" class="sr-only">Task Input</label>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                    <button class="button" id="addTodoButton">Add</button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="button" id="saveTodoButton">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
